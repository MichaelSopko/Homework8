<table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
    <th>login</th>
    <th>FirstName</th>
    <th>LastName</th>
    <th>DateOfBirth</th>
    </thead>
    <% users.forEach(function(user){ %>
    <tr>
        <td><%=user.login%></td>
        <td><%=user.name.first%></td>
        <td><%=user.name.last%></td>
        <td><%=user.dateOfBirth%></td>
    </tr>
    <%})%>
</table>
